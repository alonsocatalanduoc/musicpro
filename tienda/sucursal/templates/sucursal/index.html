<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bienvenido a MUSIC PRO - Tu tienda de música en línea">
    <meta name="keywords" content="música, productos, boletas, sucursal">
    <title>MUSIC PRO</title>
    <!-- Enlaces a los archivos de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <strong>MUSIC PRO</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'list_boleta' %}">Listado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sucursal_producto_index' %}">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center">Bienvenido a MUSIC PRO</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lista de Boletas</h5>
                            <p class="card-text">Consulta las boletas emitidas en Sucursal.</p>
                            <a href="{% url 'list_boleta' %}" class="btn btn-primary">Ir a Lista de Boletas</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Productos Disponibles</h5>
                            <p class="card-text">Explora y compra los productos disponibles en Sucursal.</p>
                            <a href="{% url 'sucursal_producto_index' %}" class="btn btn-success">Ir a Productos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
